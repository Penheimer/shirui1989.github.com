<link rel="stylesheet" href="{{ root_url }}/stylesheets/totop/ui.totop.css" type="text/css" media="screen" />
<!-- jquery -->	
<script src="{{ root_url }}/totop/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery.noConflict(); // Conflict with Pirobox
</script>
<!-- easing plugin ( optional ) -->
<script src="{{ root_url }}/totop/js/easing.js" type="text/javascript"></script>
<!-- UItoTop plugin -->
<script src="{{ root_url }}/totop/js/jquery.ui.totop.js" type="text/javascript"></script>
<!-- Starting the plugin -->
<script type="text/javascript">
	$(document).ready(function() {
		
		var defaults = {
  			containerID: 'toTop', // fading element id
			containerHoverID: 'toTopHover', // fading element hover id
			scrollSpeed: 1200,
			easingType: 'linear' 
 		};
		

		jQuery().UItoTop({ easingType: 'easeOutQuart' });

	});
</script>
